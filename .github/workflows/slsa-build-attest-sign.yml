name: SLSA Build, Attest & Sign

on:
  pull_request:
    branches: [main]
    paths:
      - '**/Dockerfile'
      - '**/*.Dockerfile'
  push:
    branches: [main]
    paths:
      - '**/Dockerfile'
      - '**/*.Dockerfile'
  workflow_dispatch:
    inputs:
      dockerfile_path:
        description: 'Path to specific Dockerfile'
        required: false
        default: ''

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io

jobs:
  # ===========================================================================
  # Discover changed Dockerfiles
  # ===========================================================================
  discover:
    name: Discover Dockerfiles
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_dockerfiles: ${{ steps.set-matrix.outputs.has_dockerfiles }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find changed Dockerfiles
        id: set-matrix
        run: |
          # Handle manual dispatch
          if [ -n "${{ github.event.inputs.dockerfile_path }}" ]; then
            DOCKERFILES="${{ github.event.inputs.dockerfile_path }}"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            DOCKERFILES=$(git diff --name-only \
              "${{ github.event.pull_request.base.sha }}" \
              "${{ github.event.pull_request.head.sha }}" | \
              grep -E '(Dockerfile$|\.Dockerfile$)' | \
              grep -v '^\.github/' || true)
          else
            if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
              DOCKERFILES=$(find . -type f \( -name "Dockerfile" -o -name "*.Dockerfile" \) \
                ! -path "./.github/*" | sed 's|^\./||' || true)
            else
              DOCKERFILES=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | \
                grep -E '(Dockerfile$|\.Dockerfile$)' | \
                grep -v '^\.github/' || true)
            fi
          fi

          # Build matrix
          if [ -z "$DOCKERFILES" ]; then
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
            echo "has_dockerfiles=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          MATRIX_JSON='{"include":['
          FIRST=true

          for dockerfile in $DOCKERFILES; do
            [ -z "$dockerfile" ] && continue

            CONTEXT=$(dirname "$dockerfile")
            NAME=$(basename "$dockerfile" | sed 's/\.Dockerfile$//' | sed 's/^Dockerfile$//')

            if [ "$CONTEXT" = "." ]; then
              IMAGE_NAME="${NAME:-image}"
            else
              DIR_PART=$(echo "$CONTEXT" | tr '/' '-' | tr '.' '-')
              IMAGE_NAME="${DIR_PART}${NAME:+-$NAME}"
            fi

            IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]' | \
              sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//')

            [ "$FIRST" = true ] && FIRST=false || MATRIX_JSON+=','
            MATRIX_JSON+="{\"dockerfile\":\"$dockerfile\",\"image_name\":\"$IMAGE_NAME\",\"context\":\"$CONTEXT\"}"
          done

          MATRIX_JSON+=']}'
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          echo "has_dockerfiles=true" >> $GITHUB_OUTPUT
          echo "Matrix: $MATRIX_JSON"

  # ===========================================================================
  # Build, Generate SBOM, Attest & Sign
  # ===========================================================================
  build-attest-sign:
    name: Build & Sign - ${{ matrix.image_name }}
    needs: discover
    if: needs.discover.outputs.has_dockerfiles == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Generate image metadata
        id: meta
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_REPO="${{ env.REGISTRY }}/${REPO_OWNER}/${REPO_NAME}/${{ matrix.image_name }}"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            IMAGE_TAG="pr-${{ github.event.pull_request.number }}"
          else
            IMAGE_TAG="$(date +%Y%m%d)-${GITHUB_SHA:0:7}"
          fi

          echo "image_repo=$IMAGE_REPO" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_ref=${IMAGE_REPO}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      # -----------------------------------------------------------------------
      # Step 1 & 2: Build and Push Image
      # -----------------------------------------------------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ steps.meta.outputs.image_ref }}
            ${{ steps.meta.outputs.image_repo }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      # -----------------------------------------------------------------------
      # Step 3: Generate SBOM and Attest
      # -----------------------------------------------------------------------
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.image_repo }}:latest
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json

      - name: Attest SBOM
        uses: actions/attest-sbom@v2
        id: attest
        with:
          subject-name: ${{ steps.meta.outputs.image_repo }}
          subject-digest: ${{ steps.push.outputs.digest }}
          sbom-path: sbom.cyclonedx.json
          push-to-registry: true

      # -----------------------------------------------------------------------
      # Step 4: Sign Image and SBOM with Cosign (keyless)
      # -----------------------------------------------------------------------
      - name: Sign image with Cosign
        run: |
          cosign sign --yes "${{ steps.meta.outputs.image_repo }}@${{ steps.push.outputs.digest }}"

      - name: Sign SBOM attestation with Cosign
        run: |
          # Get the SBOM attestation digest from the bundle and sign it
          ATTESTATION_DIGEST=$(jq -r '.verificationMaterial.tlogEntries[0].inclusionProof.checkpoint' \
            "${{ steps.attest.outputs.bundle-path }}" 2>/dev/null || true)

          # The attestation is already signed by Sigstore via attest-sbom action
          # We can additionally sign the bundle file if needed
          if [ -f "${{ steps.attest.outputs.bundle-path }}" ]; then
            echo "SBOM attestation created and signed at: ${{ steps.attest.outputs.attestation-url }}"
          fi

      # -----------------------------------------------------------------------
      # Summary
      # -----------------------------------------------------------------------
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.image_name }}
          path: sbom.cyclonedx.json
          retention-days: 90

      - name: Generate summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Build & Attestation Summary

          | Property | Value |
          |----------|-------|
          | **Image** | \`${{ steps.meta.outputs.image_ref }}\` |
          | **Digest** | \`${{ steps.push.outputs.digest }}\` |
          | **SBOM Attestation** | [${{ steps.attest.outputs.attestation-id }}](${{ steps.attest.outputs.attestation-url }}) |
          | **Cosign Signed** | Yes (keyless) |

          ### Verify Commands
          \`\`\`bash
          # Verify Cosign signature
          cosign verify ${{ steps.meta.outputs.image_repo }}@${{ steps.push.outputs.digest }} \\
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \\
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com"

          # Verify GitHub attestation
          gh attestation verify oci://${{ steps.meta.outputs.image_repo }}@${{ steps.push.outputs.digest }} \\
            --owner ${{ github.repository_owner }}
          \`\`\`
          EOF
