name: SLSA Build, Attest & Sign

on:
  pull_request:
    branches: [main]
    paths:
      - '**/Dockerfile'
      - '**/*.Dockerfile'
  push:
    branches: [main]
    paths:
      - '**/Dockerfile'
      - '**/*.Dockerfile'
  workflow_dispatch:
    inputs:
      dockerfile_path:
        description: 'Path to specific Dockerfile'
        required: false
        default: ''

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io

jobs:
  # ===========================================================================
  # Discover changed Dockerfiles
  # ===========================================================================
  discover:
    name: Discover Dockerfiles
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_dockerfiles: ${{ steps.set-matrix.outputs.has_dockerfiles }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Find changed Dockerfiles
        id: set-matrix
        run: |
          # Handle manual dispatch
          if [ -n "${{ github.event.inputs.dockerfile_path }}" ]; then
            DOCKERFILES="${{ github.event.inputs.dockerfile_path }}"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            DOCKERFILES=$(git diff --name-only \
              "${{ github.event.pull_request.base.sha }}" \
              "${{ github.event.pull_request.head.sha }}" | \
              grep -E '(Dockerfile$|\.Dockerfile$)' | \
              grep -v '^\.github/' || true)
          else
            if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
              DOCKERFILES=$(find . -type f \( -name "Dockerfile" -o -name "*.Dockerfile" \) \
                ! -path "./.github/*" | sed 's|^\./||' || true)
            else
              DOCKERFILES=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | \
                grep -E '(Dockerfile$|\.Dockerfile$)' | \
                grep -v '^\.github/' || true)
            fi
          fi

          # Build matrix
          if [ -z "$DOCKERFILES" ]; then
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
            echo "has_dockerfiles=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          MATRIX_JSON='{"include":['
          FIRST=true

          for dockerfile in $DOCKERFILES; do
            [ -z "$dockerfile" ] && continue

            CONTEXT=$(dirname "$dockerfile")
            NAME=$(basename "$dockerfile" | sed 's/\.Dockerfile$//' | sed 's/^Dockerfile$//')

            if [ "$CONTEXT" = "." ]; then
              IMAGE_NAME="${NAME:-image}"
            else
              DIR_PART=$(echo "$CONTEXT" | tr '/' '-' | tr '.' '-')
              IMAGE_NAME="${DIR_PART}${NAME:+-$NAME}"
            fi

            IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]' | \
              sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//')

            [ "$FIRST" = true ] && FIRST=false || MATRIX_JSON+=','
            MATRIX_JSON+="{\"dockerfile\":\"$dockerfile\",\"image_name\":\"$IMAGE_NAME\",\"context\":\"$CONTEXT\"}"
          done

          MATRIX_JSON+=']}'
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          echo "has_dockerfiles=true" >> $GITHUB_OUTPUT
          echo "Matrix: $MATRIX_JSON"

  # ===========================================================================
  # Build, Generate SBOM, Attest & Sign
  # ===========================================================================
  build-attest-sign:
    name: Build & Sign - ${{ matrix.image_name }}
    needs: discover
    if: needs.discover.outputs.has_dockerfiles == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Install Cosign
        uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac # v3.9.1

      - name: Generate image metadata
        id: meta
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_REPO="${{ env.REGISTRY }}/${REPO_OWNER}/${REPO_NAME}/${{ matrix.image_name }}"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            IMAGE_TAG="pr-${{ github.event.pull_request.number }}"
          else
            IMAGE_TAG="$(date +%Y%m%d)-${GITHUB_SHA:0:7}"
          fi

          echo "image_repo=$IMAGE_REPO" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_ref=${IMAGE_REPO}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      # -----------------------------------------------------------------------
      # Step 1 & 2: Build and Push Image
      # -----------------------------------------------------------------------
      - name: Log in to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ steps.meta.outputs.image_ref }}
            ${{ steps.meta.outputs.image_repo }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=min
          provenance: false
          sbom: false

      # -----------------------------------------------------------------------
      # Step 3: Generate SBOM and Attest
      # -----------------------------------------------------------------------
      - name: Generate SBOM
        uses: anchore/sbom-action@0b82b0b1a22399a1c542d4d656f70cd903571b5c # v0.21.1
        with:
          image: ${{ steps.meta.outputs.image_repo }}:latest
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json

      - name: Attest SBOM
        uses: actions/attest-sbom@bd218ad0dbcb3e146bd073d1d9c6d78e08aa8a0b # v2.4.0
        id: attest-sbom
        with:
          subject-name: ${{ steps.meta.outputs.image_repo }}
          subject-digest: ${{ steps.push.outputs.digest }}
          sbom-path: sbom.cyclonedx.json
          push-to-registry: true

      # -----------------------------------------------------------------------
      # Step 4: Generate SLSA Provenance Attestation
      # -----------------------------------------------------------------------
      - name: Generate SLSA Provenance
        uses: actions/attest-build-provenance@v2
        id: attest-provenance
        with:
          subject-name: ${{ steps.meta.outputs.image_repo }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      # -----------------------------------------------------------------------
      # Step 5: Sign Image with Cosign (keyless)
      # -----------------------------------------------------------------------
      - name: Sign image with Cosign
        run: |
          cosign sign --yes "${{ steps.meta.outputs.image_repo }}@${{ steps.push.outputs.digest }}"

      # -----------------------------------------------------------------------
      # Step 6: Verify Attestations
      # -----------------------------------------------------------------------
      - name: Verify SBOM attestation
        run: |
          echo "Verifying SBOM attestation..."
          gh attestation verify \
            oci://${{ steps.meta.outputs.image_repo }}@${{ steps.push.outputs.digest }} \
            --repo ${{ github.repository }} \
            --predicate-type https://cyclonedx.org/bom
          echo "SBOM attestation verified successfully"

      - name: Verify SLSA Provenance attestation
        run: |
          echo "Verifying SLSA Provenance attestation..."
          gh attestation verify \
            oci://${{ steps.meta.outputs.image_repo }}@${{ steps.push.outputs.digest }} \
            --repo ${{ github.repository }} \
            --predicate-type https://slsa.dev/provenance/v1
          echo "SLSA Provenance attestation verified successfully"

      - name: Verify Cosign signature
        run: |
          echo "Verifying Cosign signature..."
          cosign verify \
            ${{ steps.meta.outputs.image_repo }}@${{ steps.push.outputs.digest }} \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com"
          echo "Cosign signature verified successfully"

      # -----------------------------------------------------------------------
      # Summary
      # -----------------------------------------------------------------------
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: sbom-${{ matrix.image_name }}
          path: sbom.cyclonedx.json
          retention-days: 90

      - name: Generate summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Build & Attestation Summary

          | Property | Value |
          |----------|-------|
          | **Image** | \`${{ steps.meta.outputs.image_ref }}\` |
          | **Digest** | \`${{ steps.push.outputs.digest }}\` |
          | **SBOM Attestation** | [${{ steps.attest-sbom.outputs.attestation-id }}](${{ steps.attest-sbom.outputs.attestation-url }}) |
          | **SLSA Provenance** | [${{ steps.attest-provenance.outputs.attestation-id }}](${{ steps.attest-provenance.outputs.attestation-url }}) |
          | **Cosign Signed** | Yes (keyless) |
          | **SLSA Build Level** | L2 |
          | **Verification** | Passed |

          ### Verify Commands (run locally)
          \`\`\`bash
          # Verify SBOM attestation (CycloneDX)
          gh attestation verify oci://${{ steps.meta.outputs.image_repo }}@${{ steps.push.outputs.digest }} \\
            --repo ${{ github.repository }} \\
            --predicate-type https://cyclonedx.org/bom

          # Verify SLSA Provenance attestation
          gh attestation verify oci://${{ steps.meta.outputs.image_repo }}@${{ steps.push.outputs.digest }} \\
            --repo ${{ github.repository }} \\
            --predicate-type https://slsa.dev/provenance/v1

          # Verify Cosign signature
          cosign verify ${{ steps.meta.outputs.image_repo }}@${{ steps.push.outputs.digest }} \\
            --certificate-identity-regexp="https://github.com/${{ github.repository }}/*" \\
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com"

          # Verify SLSA Provenance with Cosign
          cosign verify-attestation ${{ steps.meta.outputs.image_repo }}@${{ steps.push.outputs.digest }} \\
            --type https://slsa.dev/provenance/v1 \\
            --certificate-identity-regexp="^https://github.com/${{ github.repository }}/.github/workflows/.*" \\
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \\
            --new-bundle-format
          \`\`\`
          EOF
