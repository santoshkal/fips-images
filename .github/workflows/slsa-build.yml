name: SLSA Build & SBOM

on:
  pull_request:
    branches: [main]
    paths:
      - 'openssl/**/python/**'
  push:
    branches: [main]
    paths:
      - 'openssl/**/python/**'
  workflow_dispatch:
    inputs:
      dockerfile_path:
        description: 'Path to specific Dockerfile'
        required: false
        default: ''

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io

jobs:
  # ===========================================================================
  # Discover changed Dockerfiles
  # ===========================================================================
  discover:
    name: Discover Dockerfiles
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_dockerfiles: ${{ steps.set-matrix.outputs.has_dockerfiles }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Find affected Dockerfiles
        id: set-matrix
        run: |
          DOCKERFILES=""

          # Handle manual dispatch
          if [ -n "${{ github.event.inputs.dockerfile_path }}" ]; then
            DOCKERFILES="${{ github.event.inputs.dockerfile_path }}"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only \
              "${{ github.event.pull_request.base.sha }}" \
              "${{ github.event.pull_request.head.sha }}" | \
              grep '^openssl/.*/python/' || true)
          elif [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            # Initial commit - find all Dockerfiles under python directories
            DOCKERFILES=$(find . -type f -name "Fips.Dockerfile" \
              -path "*/python/*" | sed 's|^\./||' || true)
          else
            CHANGED_FILES=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | \
              grep '^openssl/.*/python/' || true)
          fi

          # Build Dockerfile list from changed files (deduplicated by directory)
          if [ -n "$CHANGED_FILES" ] && [ -z "$DOCKERFILES" ]; then
            DOCKERFILES=$(echo "$CHANGED_FILES" | while read -r file; do
              dirname "$file"
            done | sort -u | while read -r dir; do
              echo "${dir}/Fips.Dockerfile"
            done | xargs)
          fi

          # Build matrix
          if [ -z "$DOCKERFILES" ]; then
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
            echo "has_dockerfiles=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          MATRIX_JSON='{"include":['
          FIRST=true

          for dockerfile in $DOCKERFILES; do
            [ -z "$dockerfile" ] && continue

            CONTEXT=$(dirname "$dockerfile")

            if [ "$CONTEXT" = "." ]; then
              IMAGE_NAME="fips-image"
            else
              IMAGE_NAME=$(echo "$CONTEXT" | tr '/' '-' | tr '.' '-')
            fi

            IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]' | \
              sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//')

            [ "$FIRST" = true ] && FIRST=false || MATRIX_JSON+=','
            MATRIX_JSON+="{\"dockerfile\":\"$dockerfile\",\"image_name\":\"$IMAGE_NAME\",\"context\":\"$CONTEXT\"}"
          done

          MATRIX_JSON+=']}'
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          echo "has_dockerfiles=true" >> $GITHUB_OUTPUT
          echo "Matrix: $MATRIX_JSON"

  # ===========================================================================
  # Build and Push Images
  # ===========================================================================
  build:
    name: Build - ${{ matrix.image_name }}
    needs: discover
    if: needs.discover.outputs.has_dockerfiles == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    outputs:
      # Outputs for provenance workflow
      image_name: ${{ matrix.image_name }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Generate image metadata
        id: meta
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_REPO="${{ env.REGISTRY }}/${REPO_OWNER}/${REPO_NAME}/${{ matrix.image_name }}"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            IMAGE_TAG="pr-${{ github.event.pull_request.number }}"
          else
            IMAGE_TAG="$(date +%Y%m%d)-${GITHUB_SHA:0:7}"
          fi

          echo "image_repo=$IMAGE_REPO" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_ref=${IMAGE_REPO}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ steps.meta.outputs.image_ref }}
            ${{ steps.meta.outputs.image_repo }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=min
          provenance: false
          sbom: false

      # -----------------------------------------------------------------------
      # Generate SBOM and Attest
      # -----------------------------------------------------------------------
      - name: Generate SBOM
        uses: anchore/sbom-action@e11c554f704a0b820cbf8c51673f6945e0731532 # v0.20.0
        with:
          image: ${{ steps.meta.outputs.image_repo }}@${{ steps.push.outputs.digest }}
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json

      - name: Attest SBOM
        uses: actions/attest-sbom@115c3be05ff3974bcbd596578934b3f9ce39bf68 # v2.2.0
        id: attest-sbom
        with:
          subject-name: ${{ steps.meta.outputs.image_repo }}
          subject-digest: ${{ steps.push.outputs.digest }}
          sbom-path: sbom.cyclonedx.json
          push-to-registry: true

      # -----------------------------------------------------------------------
      # Save build outputs for provenance workflow
      # -----------------------------------------------------------------------
      - name: Save build metadata
        run: |
          mkdir -p build-outputs
          cat > build-outputs/${{ matrix.image_name }}.json << EOF
          {
            "image_name": "${{ matrix.image_name }}",
            "image_repo": "${{ steps.meta.outputs.image_repo }}",
            "image_tag": "${{ steps.meta.outputs.image_tag }}",
            "digest": "${{ steps.push.outputs.digest }}",
            "sbom_attestation_id": "${{ steps.attest-sbom.outputs.attestation-id }}",
            "sbom_attestation_url": "${{ steps.attest-sbom.outputs.attestation-url }}"
          }
          EOF

      - name: Upload build metadata
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: build-metadata-${{ matrix.image_name }}
          path: build-outputs/${{ matrix.image_name }}.json
          retention-days: 1

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: sbom-${{ matrix.image_name }}
          path: sbom.cyclonedx.json
          retention-days: 90

      - name: Generate build summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Build Summary - ${{ matrix.image_name }}

          | Property | Value |
          |----------|-------|
          | **Image** | \`${{ steps.meta.outputs.image_ref }}\` |
          | **Digest** | \`${{ steps.push.outputs.digest }}\` |
          | **SBOM Attestation** | [${{ steps.attest-sbom.outputs.attestation-id }}](${{ steps.attest-sbom.outputs.attestation-url }}) |

          > Provenance will be generated by the L3 provenance workflow.
          EOF
